<!DOCTYPE html>
<html lang="en">
<head>
    <META http-equiv="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>Pizza Drill Demo</title>
    <script src="./Pizza_JavaScript/Pizza.js"></script>
    <link rel="stylesheet" type="text/css" href="./Pizza_CSS/Pizza.css"/>
</head>
<body>
    <div id="menuBG">
        <h1 style="margin: 0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input type="button" id="btnOrder" onclick="getReceipt()" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input type="radio" name="Size" class="size" value="Personal Pizza">Personal Pizza<br>
                <input type="radio" name="Size" class="size" value="Medium Pizza">Medium Pizza<br>
                <input type="radio" name="Size" class="size" value="Large Pizza" checked>Large Pizza<br>
                <input type="radio" name="Size" class="size" value="Extra Large Pizza">Extra Large Pizza<br>
                <input type="radio" name="Size" class="size" value="The EPIC Pizza">The EPIC Pizza<br>
            </div>

            <div class="menu left">
                <h3>Veggies</h3>
                <input type="checkbox" name="Topping" class="toppings" value="Spinach">Spinach<br>
                <input type="checkbox" name="Topping" class="toppings" value="Mushrooms">Mushrooms<br>
                <input type="checkbox" name="Topping" class="toppings" value="Onions">Onions<br>
                <input type="checkbox" name="Topping" class="toppings" value="Tomatoes">Tomatoes<br>
                <input type="checkbox" name="Topping" class="toppings" value="Green Peppers">Green Peppers<br>
                <input type="checkbox" name="Topping" class="toppings" value="Olives">Olives<br>
            </div>

            <div class="menu right">
                <h3>Meats:</h3>
                <input type="checkbox" name="Topping" class="toppings" value="Pepperoni">Pepperoni<br>
                <input type="checkbox" name="Topping" class="toppings" value="Sausage">Sausage<br>
                <input type="checkbox" name="Topping" class="toppings" value="Canadian Bacon">Canadian Bacon<br>
                <input type="checkbox" name="Topping" class="toppings" value="Ground Beef">Ground Beef<br>
                <input type="checkbox" name="Topping" class="toppings" value="Anchovy">Anchovy<br>
                <input type="checkbox" name="Topping" class="toppings" value="Chicken">Chicken<br>
                <input type="checkbox" name="Topping" class="toppings" value="Steak">Steak<br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>


    
</body>
</html>
